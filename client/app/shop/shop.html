<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row row-heading" ng-if="!isCrafter()">
    <div class="col-md-12">
      <h1><i class="fa fa-gavel"></i> Become a Crafter</h1>
    </div>
  </div>

  <div class="row" ng-if="!isCrafter()">
    <div class="col-md-12">
      <form class="form form-inline" name="becomeCrafter">
        <div class="form-group">
          <label class="sr-only" for="type">Type</label>
          <select name="type" class="form-control" id="type">
            <option value="">-- Select the type of item --</option>
            <option value="weapons">Weapons</option>
            <option value="armors">Armors</option>
            <option value="potions">Potions</option>
            <option value="magic">Magic</option>
          </select>
        </div>
        <div class="form-group">
          <label class="sr-only" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Name"/>
        </div>
        <button class="btn btn-primary" type="submit">Send the request</button>
      </form>
    </div>
  </div>

  <div class="row row-heading">
    <div class="col-md-12">
      <h1><i class="fa fa-money"></i> Shop</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      {{message}}
    </div>
  </div>
</div>
